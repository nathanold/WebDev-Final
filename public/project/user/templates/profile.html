<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <a class="navbar-brand">
            Profile
        </a>
        <ul class="nav navbar-nav pull-right">
            <li>
                <a class="btn" ng-click="model.updateUser(model.user)"> Update
                    <span class="glyphicon glyphicon-ok"></span>
                </a></li>

        </ul>
    </div>
</nav>


<div class="container">
    <h1>Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input readonly type="text" class="form-control" id="username" placeholder="Username"
                   ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com"
                   ng-model="model.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice"
                   ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland"
                   ng-model="model.user.lastName">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#!/news">Read the news!</a>
    <a ng-if="model.user.roles.indexOf('ADMIN') >  -1" class="btn btn-primary btn-block"
       href="#!/admin">Admin</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteUser(model.user)">Unregister</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>


    <h2>FOLLOWING:</h2>
    <div>
        <div class="row">
            <div class="col-xs-4 " ng-repeat="fol in model.following">
                <a href="#!/user/{{fol.username}}">
                    {{fol.username}}
                </a>
            </div>
        </div>

    </div>
    <br>
</div>
